<div class="login-container">
    <form class="login-form" (ngSubmit)="modify()" #form="ngForm">
      <h2>Regisztráció</h2>
      <div class="form-group">
        <label for="name">Név:</label>
        <input 
        type="text" 
        id="name" 
        name="name" 
        ngModel
        placeholder="Név cím megadása" 
        required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
        type="email" 
        id="email" 
        name="email" 
        ngModel
        placeholder="Email cím megadása" 
        required>
      </div>
      <div class="form-group">
        <label for="name">Lakcím:</label>
        <input type="text" 
        id="address" 
        name="address" 
        ngModel
        placeholder="Cím megadása" 
        required>
      </div>
      <div class="form-group">
        <label for="password">Jelszó:</label>
        <input 
        type="password" 
        id="password" 
        name="password" 
        ngModel
        placeholder="jelszó megadása" 
        required>
      </div>
      <button type="submit">Regisztráció</button><br>
      <p>Már van fiókod?</p>
      <button type="button" (click)="backToLProfile()" class="register-btn">Bejelentkezés</button>
    </form>
  </div>
