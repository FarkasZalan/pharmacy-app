<div class="profile-text">
    <h1>Felhasználói profil</h1>
  </div>
  <div class="container">
    <!-- user details section -->
    <mat-card class="user-details">
      <mat-card-header>
        <mat-card-title>Felhasználó adatai</mat-card-title>
      </mat-card-header>
      <mat-card-content >
        <p>Név: {{ currentUser.name }}</p>
        <p>Email: {{ currentUser.email }}</p>
        <p>Cím: {{ currentUser.address }}</p>
        <mat-icon (click)="goToEdit()" class="material-icons edit-profile">edit</mat-icon>
      </mat-card-content>
    </mat-card>
  <!-- orders section  -->
    <div class="latest-orders">
      <h2>Legutóbbi rendelések</h2>
      <mat-list (click)="goToOrderSummary(order.id)" class="order" *ngFor="let order of latestOrders">
        <mat-list-item>
          <span matListItemTitle>Rendelés azonosító</span>
          <span matListItemLine>{{ order.id }}</span>
        </mat-list-item>
        <mat-list-item>
          <span matListItemTitle>Összesen</span>
          <span matListItemLine>{{ order.total }} Ft</span>
        </mat-list-item>
      </mat-list>
    </div><br>
    <div class="logout-btn-container">
        <button (click)="logOut()" class="logout-btn">Kijelentkezés</button>
    </div><br>
    <div class="logout-btn-container">
        <button (click)="profileDelete()" class="logout-btn">Profil törlése</button>
    </div>
    <span class="help-block-login-error" *ngIf="errorMessage">Hiba lépett fel a törlés során!</span>
  </div>
